services:
  - name: web
    type: web
    env:
      RAILS_ENV: production
      SECRET_KEY_BASE: 7bb030ab5f678bbd658762142f83f62d
      DATABASE_URL: <%= ENV['DATABASE_URL'] %>
    buildCommand: |
      cd client && npm install && npm run build
      cd .. && bundle install
    startCommand: bundle exec rails s -p $PORT
    healthCheckPath: "/"
    envVars:
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
